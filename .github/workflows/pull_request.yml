on:
  pull_request:
    branches:
    - master
name: master Pull Request
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: create artifacts dir to save test logs
      run: mkdir artifacts
    - name: cache miniconda3
      id: cache-miniconda3
      uses: actions/cache@v2
      with:
        path: |
          /opt/miniconda3
          ${HOME}/.bashrc
        key: miniconda3
    - name: install Conda
      if: steps.cache-miniconda3.outputs.cache-hit != 'true'
      run: bash .github/scripts/install_conda.sh
    - name: cache nextflow
      id: cache-nextflow
      uses: actions/cache@v2
      with:
        path: |
          ${HOME}/bin/nextflow
          ${HOME}/.nextflow
        key: nextflow
    - name: install Nextflow
      # if: steps.cache-nextflow.outputs.cache-hit != 'true'
      run: bash .github/scripts/install_nextflow.sh
    - name: cache ncov2019
      id: cache-ncov2019
      uses: actions/cache@v2
      with:
        path: ${HOME}/data/MN908947.3.fa
        key: ncov2019
    - name: download ncov2019
      if: steps.cache-ncov2019.outputs.cache-hit != 'true'
      run: bash .github/scripts/download_ncov2019.sh
    - name: cache hg38
      id: cache-hg38
      uses: actions/cache@v2
      with:
        path: ${HOME}/data/hg38.fa
        key: hg38
    - name: download hg38
      if: steps.cache-hg38.outputs.cache-hit != 'true'
      run: bash .github/scripts/download_hg38.sh
    - name: cache conda environments
      id: cache-conda-envs
      uses: actions/cache@v2
      with:
        path: ${HOME}/.conda/envs
        key: conda-envs
    - name: Set up conda cache environment
      # if: steps.cache-conda-envs.outputs.cache-hit != 'true'
      run: bash .github/scripts/set_up_conda_cache.sh
    - name: cache kraken2/bracken db
      id: cache-kraken2-bracken-db
      uses: actions/cache@v2
      with:
        path: ${HOME}/data/kraken2_bracken_db
        key: kraken2_bracken_db
    - name: create kraken2/bracken db
      if: steps.cache-kraken2-bracken-db.outputs.cache-hit != 'true'
      run: bash .github/scripts/create_kraken2_and_bracken_database.sh
    - uses: actions/upload-artifact@v1
      if: always()
      with:
        name: test_artifacts
        path: artifacts
